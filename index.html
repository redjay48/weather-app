<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Exo&family=Nunito+Sans:wght@300&family=Stick+No+Bills:wght@200;500&display=swap"
        rel="stylesheet">
    <title>weather temp</title>
</head>

<body>
    <div id="heading">
        
        <h1><span class="material-symbols-outlined" id="thunderstorm">thunderstorm</span><span class="material-symbols-outlined" id="clear-day">
            clear_day
            </span> Weather App <span class="material-symbols-outlined" id="cloudy-snow">
                cloudy_snowing
                </span><span class="material-symbols-outlined" id="rain">
                    rainy
                    </span></h1>
    </div>
    <div id="container">
        <div id="search">
            <input type="text" id="search-bar" />
            <button id="search-btn">Search City</button>
        </div>


        <div id="data">
            <div id="top">
                <div id="region">
                    <div id="region-top">
                        <h2 class="city"></h2>
                        <p class="country"></p>
                    </div>
                    <div id="co-ord">
                        <p class="lat"></p>
                        <p class="lon"></p>
                    </div>
                </div>

                <div id="date">
                    <p class="day"></p>
                    <p class="date"></p>
                    <p class="time"></p>
                    <p class="timezone"></p>
                </div>
            </div>
            <div id="main">
                <div id="temp">
                    <div id="temp-main">
                        <h2 class="temp"></h2>
                        <button class="temp-btn celsius">C</button>
                        <span class="bar">|</span>
                        <button class="temp-btn fahrenheit">F</button>
                    </div>
                    <div id="bottom">
                        <img src="" alt="" id="weather-icon">
                        <div class="temp-range">
                            <p class="max"></p>
                            <p class="min"></p>
                        </div>
                    </div>
                </div>
                <div id="weather">
                    <h2 class="weather-type"></h2>
                    <p class="descr"></p>
                    <div id="minor">
                        <p class="humid"></p>
                        <p class="cloud"> </p>
                        <p class="feels-like"></p>
                        <p class="wind-speed"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

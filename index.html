<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather temp</title>
</head>

<body>
    <h1>Weather App</h1>
    <div id="container">
        <div id="search">
            <input type="text" id="search-bar" />
            <button id="search-btn">Search</button>
        </div>

        <div id="data">
            <div id="top">
                <div id="region">
                    <h2 class="city">Guwahati</h2>
                    <p class="country">India</p>
                </div>
                <div id="co-ord">
                    <p class="lat">lat:</p>
                    <p class="lon">lon:</p>
                </div>
                <div id="date">
                    <p class="day">Saturday</p>
                    <p class="date">07 Nov 2022</p>
                    <p class="time">11:40PM</p>
                    <p class="timezone">Timezone: +5:30</p>
                </div>
            </div>
            <div id="main">
                <div id="temp">
                    <div id="temp-main">
                        <h2 class="temp">302.15</h2>
                        <button class="temp-btn celsius">C</button> 
                        <span>|</span>
                        <button class="temp-btn fahrenheit">F</button>
                    </div>
                    <div id="bottom">
                        <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="" id="weather-icon">
                        <div class="temp-range">
                            <p class="max">304.15</p>
                            <p class="min">302.15</p>
                        </div>
                    </div>
                </div>
                <div id="weather">
                    <h2 class="weather-type">Fog</h2>
                    <p class="descr">some info about weather</p>
                    <div id="minor">
                        <p class="humid">Humidity: 29%</p>
                        <p class="cloud"> Cloudiness: 40%</p>
                        <p class="feels-like">Feels Like: 29</p>
                        <p class="wind-speed">Wind Speed: 6kmph</p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
